<!-- List out the features of HTML5 -->
Audio and Video Support: HTML5 introduces native support for embedding audio and video without the need for external plugins.
Semantic Elements: New tags like <header>, <footer>, <section>, and <article> provide better content structure and accessibility.
Vector Graphics: The <svg> and <canvas> tags enable support for scalable vector graphics and 2D drawing.
New Form Controls: HTML5 introduces elements such as <date>, <email>, and <range> to improve form validation and data entry.
Local Storage: Provides client-side data storage, which is more efficient than cookies for storing data between sessions.

Progress Element: A new <progress> tag is introduced to display task progress.
